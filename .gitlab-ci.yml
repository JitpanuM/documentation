variables:
  GIT_STRATEGY: fetch
  GIT_SUBMODULE_STRATEGY: recursive
  RSYNC_OPTS: --recursive --ignore-missing-args --copy-links --chown $DEPLOY_USER:$DEPLOY_USER

stages:
  - build
  - deploy

# Stage: build
##############################################################################

build:
  stage: build
  artifacts:
    name: "${CI_PROJECT_NAME}-doc-${CI_BUILD_REF}"
    paths:
      - html/
  script:
    - make
  tags:
    - shell

# Stage: deploy
##############################################################################

upload:
  stage: deploy
  script:
    - make deploy
  dependencies:
    - build
  only:
    - master
  tags:
    - shell